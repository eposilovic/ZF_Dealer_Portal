<!DOCTYPE html>
<html>
<head>
    <title>Dealer Login</title>
   
    <link rel="stylesheet" href="css/login-style.css" type="text/css">
    <link rel="stylesheet" href="css/dealer-home-style.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON SETUP -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#fbc413">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#fbc413">
    <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script src="https://kit.fontawesome.com/cfbef2ee9c.js" crossorigin="anonymous"></script>
</head>
<body>
  
<div class="dealer-login-bg">
  <div class="main">
        <div class="login-popup">
            
                <div class="logo-wrap">
                <img class="logo" src="img/logo-assembly/icon.svg" alt="">
                <img class="logo-2" src="img/logo-assembly/logotype.svg" alt="">
                 </div>
              <form action="" class="login-popup-form">
                  <div class="inputwrap">
               <!--<img src="img/user-icon.png" alt="" class="payment">-->
               <i class="fas fa-user login-user-icon"></i>
                  <input type="text" placeholder="KorisniÄko ime" required="required">
                </div>
                <div class="inputwrap">
                    <!--<img src="img/lock-icon-white.png" alt="" class="payment">-->
                    <i class="fas fa-unlock-alt login-user-icon"></i>
                  <input type="password" placeholder="Lozinka" required="required">
                </div>
                <p class="forget-pass remember">
                <input type="checkbox" id="rememberme" name="rememberme" value="">
                <label for="rememberme">Remember me</label></p>
                  <input name="submit" type="submit" value="Login" class="login-popup-button">
                  <p class="forget-pass"><a href="#_"><i class="fas fa-lock"></i><!--<img src="img/lock-icon-grey.png" alt="" class="lock-grey">--> Zaboravili ste lozinku?</a></p>
                  <p class="forget-pass belowbutton"><a href="dealer-uvjeti-poslovanja.html">Uvjeti poslovanja</a></p>
                  <p class="forget-pass belowbutton"><a href="dealer-politika-privatnosti.html">Politika privatnosti</a></p>
              </form>
             
           
        </div>
    </div>
  </div>
    <script src="js/faq-accordion.js"></script>
    <script src="js/w3dropdown.js"></script>
    <script src="js/slider_code.js"></script>
    <script src="js/sidenav_open.js"></script>
    <script src="js/hoverchange.js"></script>
    <script src="js/sidebar-dropdown.js"></script>
   
</body>
</html>
